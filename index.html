<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divnex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Segoe UI', 'system-ui', 'sans-serif']
          }
        }
      }
    };
  </script>
  <link href="styles/components.css" rel="stylesheet" type="text/tailwindcss" />
  <link rel="stylesheet" href="styles/main.css">
  <link id="themeStylesheet" rel="stylesheet" href="styles/theme-vscode.css" disabled>
</head>
<body class="font-sans h-screen flex flex-col bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100">
  <header class="bg-gradient-to-r from-indigo-700 to-indigo-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Divnex</h1>
    <nav class="space-x-2">
      <button data-view="list" class="view-btn btn btn-outline">Lista</button>
      <button data-view="kanban" class="view-btn btn btn-outline">Kanban</button>
      <button data-view="calendar" class="view-btn btn btn-outline">Calendario</button>
      <button id="exportBtn" class="btn btn-outline ml-3">Exportar</button>
      <button id="importBtn" class="btn btn-outline">Importar</button>
      <button id="addTaskBtn" class="btn btn-primary ml-3">Nueva Tarea</button>
      <input type="file" id="importFile" class="hidden" />
      <select id="themeSelect" class="ml-3 px-2 py-1 rounded-md bg-white/20 text-white">
        <option value="light">Claro</option>
        <option value="vscode">VS Code</option>
      </select>
      <button id="themeToggle" class="btn btn-outline ml-2" title="Tema claro/oscuro">üåô</button>
    </nav>
  </header>
  <div id="container" class="flex flex-1 overflow-hidden">
    <aside id="sidebar" class="w-64 bg-gray-100 dark:bg-gray-900 border-r dark:border-gray-700 p-4 overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Proyectos</h2>
        <button id="addProjectBtn" class="text-indigo-600 hover:text-indigo-800">+</button>
      </div>
      <ul id="projectList" class="space-y-2"></ul>
    </aside>
    <main id="mainView" class="flex-1 p-4 overflow-y-auto"></main>
  </div>
  <div id="contextMenu" class="absolute bg-white dark:bg-gray-800 rounded-md shadow text-sm py-1 hidden z-50">
    <button id="editTask" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Editar</button>
    <button id="deleteTask" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Eliminar</button>
  </div>
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <div id="headerPreview" class="h-24 rounded-t-lg bg-gray-200 bg-cover bg-center relative">
        <input id="headerColor" type="color" class="absolute bottom-2 left-2" />
        <input id="headerImage" type="file" accept="image/*" class="absolute bottom-2 left-20" />
      </div>
      <div class="p-6 flex space-x-6">
        <div class="flex-1 space-y-3">
          <h3 id="taskModalTitle" class="text-lg font-semibold">Nueva Tarea</h3>
          <input id="taskTitle" type="text" class="input-group" placeholder="T√≠tulo" />
          <textarea id="taskDescription" class="input-group" rows="3" placeholder="Descripci√≥n"></textarea>
          <select id="taskStatus" class="input-group">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
          <input id="taskDueDate" type="datetime-local" class="input-group" />
          <label class="block text-sm">Color
            <input id="taskColor" type="color" class="ml-2" />
          </label>
          <label class="block text-sm">Adjuntos
            <input id="taskAttachments" type="file" multiple class="w-full mt-1" />
          </label>
          <div>
            <div class="flex mb-1">
              <input id="subtaskInput" type="text" class="flex-1 input-group rounded-r-none" placeholder="Subtarea" />
              <button id="addSubtaskBtn" class="btn btn-outline rounded-l-none">+</button>
            </div>
            <ul id="subtaskList" class="space-y-1 max-h-32 overflow-y-auto"></ul>
          </div>
        </div>
        <div class="w-64 space-y-2">
          <h4 class="font-semibold">Notas</h4>
          <textarea id="noteText" class="input-group" rows="3" placeholder="Escribe una nota"></textarea>
          <input id="noteImages" type="file" accept="image/*" multiple class="w-full mt-1" />
          <button id="addNoteBtn" class="btn btn-primary w-full">Agregar Nota</button>
          <ul id="noteList" class="space-y-1 max-h-40 overflow-y-auto"></ul>
        </div>
      </div>
      <div class="p-4 flex justify-end space-x-2 border-t bg-gray-100 dark:bg-gray-900 rounded-b-lg">
        <button id="cancelTaskBtn" class="btn btn-outline">Cancelar</button>
        <button id="saveTaskBtn" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
  <script type="module" src="divnex.js"></script>
  <script type="module" src="debug_test.js"></script>
  <script>
    const themeLink = document.getElementById('themeStylesheet');
    const themeSelect = document.getElementById('themeSelect');
    const themeToggle = document.getElementById('themeToggle');

    const savedTheme = localStorage.getItem('themeMode') || 'light';
    if (savedTheme === 'dark') document.documentElement.classList.add('dark');
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    const savedCustom = localStorage.getItem('theme') || 'light';
    themeSelect.value = savedCustom;
    if (savedCustom === 'vscode') themeLink.disabled = false;
    themeSelect.addEventListener('change', () => {
      const val = themeSelect.value;
      localStorage.setItem('theme', val);
      themeLink.disabled = val !== 'vscode';
    });

    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('themeMode', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
