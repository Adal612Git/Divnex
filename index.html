<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divnex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter','Segoe UI','system-ui','sans-serif'] }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/tailwind.css">
  <link id="themeStylesheet" rel="stylesheet" href="styles/theme-vscode.css" disabled>
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-indigo-700 to-indigo-900 dark:bg-gray-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Divnex</h1>
    <nav class="space-x-2">
      <button data-view="list" class="btn px-3 py-1 bg-white/20 hover:bg-white/30">Lista</button>
      <button data-view="kanban" class="btn px-3 py-1 bg-white/20 hover:bg-white/30">Kanban</button>
      <button data-view="calendar" class="btn px-3 py-1 bg-white/20 hover:bg-white/30">Calendario</button>
      <button id="exportBtn" class="btn ml-3 px-3 py-1 bg-white/20 hover:bg-white/30">Exportar</button>
      <button id="importBtn" class="btn px-3 py-1 bg-white/20 hover:bg-white/30">Importar</button>
      <button id="addTaskBtn" class="btn ml-3 px-3 py-1 bg-white/20 hover:bg-white/30">Nueva Tarea</button>
      <input type="file" id="importFile" class="hidden" />
      <select id="themeSelect" class="ml-3 px-2 py-1 rounded-md bg-white/20 text-white">
        <option value="light">Claro</option>
        <option value="vscode">VS Code</option>
      </select>
      <button id="darkToggle" class="btn ml-3 px-2 py-1">üåô</button>
    </nav>
  </header>
  <div id="container" class="flex flex-1 overflow-hidden">
    <aside id="sidebar" class="w-64 bg-gray-100 dark:bg-gray-900 border-r p-4 overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Proyectos</h2>
        <button id="addProjectBtn" class="text-indigo-600 hover:text-indigo-800">+</button>
      </div>
      <ul id="projectList" class="space-y-2"></ul>
    </aside>
    <main id="mainView" class="flex-1 p-4 overflow-y-auto"></main>
  </div>
  <div id="contextMenu" class="absolute bg-white dark:bg-gray-800 rounded-md shadow text-sm py-1 hidden z-50">
    <button id="editTask" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Editar</button>
    <button id="deleteTask" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Eliminar</button>
  </div>
  <div id="taskModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="modal bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-3xl mx-auto">
      <div id="headerPreview" class="h-32 rounded-lg bg-gray-200 dark:bg-gray-700 bg-cover bg-center relative mb-6">
        <input id="headerColor" type="color" class="absolute bottom-2 left-2" />
        <input id="headerImage" type="file" accept="image/*" class="absolute bottom-2 left-20" />
      </div>
      <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">
        <div class="flex-1 space-y-4">
          <input id="taskTitle" type="text" class="input-group w-full text-lg font-semibold bg-transparent" placeholder="T√≠tulo" />
          <textarea id="taskDescription" class="input-group w-full resize-none" rows="3" placeholder="Descripci√≥n"></textarea>
          <select id="taskStatus" class="input-group w-full">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
          <input id="taskDueDate" type="datetime-local" class="input-group w-full" />
          <label class="block text-sm">Color
            <input id="taskColor" type="color" class="ml-2" />
          </label>
          <label class="block text-sm">Adjuntos
            <input id="taskAttachments" type="file" multiple class="input-group w-full mt-1" />
          </label>
          <div>
            <div class="flex mb-1">
              <input id="subtaskInput" type="text" class="input-group flex-1 rounded-r-none" placeholder="Subtarea" />
              <button id="addSubtaskBtn" class="btn btn-outline rounded-l-none">+</button>
            </div>
            <ul id="subtaskList" class="space-y-1 max-h-32 overflow-y-auto"></ul>
          </div>
        </div>
        <div class="w-full md:w-64 space-y-4">
          <h4 class="font-semibold">Notas</h4>
          <textarea id="noteText" class="input-group w-full" rows="3" placeholder="Escribe una nota"></textarea>
          <input id="noteImages" type="file" accept="image/*" multiple class="input-group w-full" />
          <button id="addNoteBtn" class="btn btn-primary w-full">Agregar Nota</button>
          <ul id="noteList" class="space-y-1 max-h-40 overflow-y-auto"></ul>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-2 border-t pt-4 border-gray-200 dark:border-gray-700">
        <button id="cancelTaskBtn" class="btn btn-outline">Cancelar</button>
        <button id="saveTaskBtn" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
  <script type="module" src="divnex.js"></script>
  <script type="module" src="debug_test.js"></script>
  <script>
    const themeLink = document.getElementById('themeStylesheet');
    const themeSelect = document.getElementById('themeSelect');
    const savedTheme = localStorage.getItem('theme') || 'light';
    themeSelect.value = savedTheme;
    if (savedTheme === 'vscode') themeLink.disabled = false;
    themeSelect.addEventListener('change', () => {
      const val = themeSelect.value;
      localStorage.setItem('theme', val);
      themeLink.disabled = val !== 'vscode';
    });

    const darkToggle = document.getElementById('darkToggle');
    const rootEl = document.documentElement;
    const darkSaved = localStorage.getItem('darkMode');
    if (darkSaved === 'true') rootEl.classList.add('dark');
    darkToggle.addEventListener('click', () => {
      const isDark = rootEl.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
      darkToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
    darkToggle.textContent = rootEl.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  </script>
</body>
</html>
